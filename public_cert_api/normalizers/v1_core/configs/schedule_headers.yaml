version: 1

row_phase_tokens: ["필기", "실기", "면접", "구술", "1차", "2차"]   # 행의 구분/회차에서 phase 감지

fields:
  회차:
    - "회차"
    - "구분"
    - "차수"
    - "시험차수"
    - "회"
    - "시험구분"     # 종종 '구분' 대신 이렇게 옴
    - "차수(구분)"    # 혼합 헤더

  접수기간:
    neutral: ["접수기간", "원서접수", "접수기간(휴일제외)"]
    필기:   ["필기원서접수"]
    실기:   ["실기원서접수"]
    면접:   ["면접원서접수", "면접접수", "면접접수기간"]

  추가접수기간:
    any: ["빈자리접수", "빈자리 추가접수", "추가접수"]

  서류제출기간:
    any: ["서류제출기간"]

  시험일:
    neutral: ["시험일정", "시험일"]
    필기:   ["필기시험"]
    실기:   ["실기시험"]
    면접:   ["면접", "구술"]

  의견제시기간:
    any: ["의견제시기간"]

  발표:
     필기:
        - "필기합격"
        - "예정자"
     실기:
        - "최종합격"        # 실기는 '최종합격'만 유지
     면접:   ["면접합격", "최종합격", "최종발표"]   # 기관 표현에 맞춰 보강   
     neutral:
       - "합격자발표기간"
       - "합격자발표일"
       - "합격자발표"

  정답발표:
    # 보통 필기 단계에 대응하지만, 표가 단일표면 neutral로 둬도 무방
   neutral:
       - "최종정답"
       - "최종정답발표"
       - "정답발표"
       - "최종정답 발표기간"
       - "정답발표일"
       - "정답발표기간"       


extra_tips_keywords: ["원서접수시간", "발표시간", "상이", "참조", "유의", "안내", "공지", "문의"]       


# ✅ 기능사 표에서 종종 끼어드는 안내/배너 행 규칙(필터)
banner_row:
  # 행 전체 텍스트에 아래 토큰 중 하나라도 포함되면 배너로 간주
  contains_any: ["산업수요", "맞춤형", "고등학교", "특성화", "면제자", "응시불가"]
  # 첫 번째 셀에 포함되면 배너로 간주
  first_cell_contains: ["기능사"]
  # (선택) 첫 번째 셀에 아래 토큰이 없을 때만 배너로 인정 (예: “제1회”, “상시”가 있으면 정상행)
  first_cell_excludes: ["회", "상시"]
  # (선택) 행 전체에서 날짜가 과도하게 뭉친 경우(엑셀 병합 깨짐 등)도 배너로 판정
  min_dates_in_row: 0
